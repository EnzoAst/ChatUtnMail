<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./inicioSesion/styles.css">
    <link rel="icon" href="./inicioSesion/utn-2.svg" type="image/png">
    <title>Login UTN</title>
</head>
<body>
    
    <div id="loader"></div>
    <div class="centered-form">
         <div class="form-container">
            <form id="loginForm" onsubmit="return validarFormulario()" action="./inicioSesion/menu.html" onsubmit="return validarNumero()">
                <div id="popup-message" class="popup-message"></div>
                <div class="image-container"> 
                    <img src="./inicioSesion/UTN_logo.jpg" class="svg"> 
                </div>
                <div class="form-group" >
                    <label for="nombre">nombre</label>
                    <input class="form-control" id="nombre" aria-describedby="emailHelp" placeholder="ingrese su nombre completo" oninput="validarNombre()">
                    <div id="error-message" class="error-message">El nombre ingresado es incorrecto.</div>
                    <br/>
                    <label for="exampleInputEmail1">identificacion</label>
                    <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ingrese su legajo" oninput="validarNumero()">
                    <div id="error-message" class="error-message">El legajo ingresado es incorrecto.</div>
                    <br/>
                    
                </div>
                <button type="submit" class="btn btn-primary mt-1">ingresar</button>
                <a a href="./inicioSesion/olvidaste.html" class="btn btn-danger mt-1">¿Olvidaste tu identificación?</a>
                
            </form>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>Por favor complete todos los campos.</p>
        </div>
    </div>
   
    <script src="./inicioSesion/script.js"></script>
</body>
</html>
