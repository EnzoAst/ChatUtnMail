<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles3.css">
    <link rel="icon" href="imagenes/utn-2.svg" type="image/png">
    <title>Materias</title>
</head>
<body>
  <div class="buttons-container">
    <button id="showUsernameBtn" class="btn btn-primary">Mostrar Usuario</button>
    <button id="logoutBtn" class="btn btn-danger">Cerrar Sesi√≥n</button>
</div>
    <div id="loader"></div>
    
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row">
            <div class="col-md-20 mx-auto">
                <form method="POST" action="https://formsubmit.co/ignac1997nacho@gmail.com" enctype="multipart/form-data">
                    
                    <div class="mb-3">
                        <label for="to" class="form-label">email:</label>
                        <input type="email" name="email" class="form-control"> 
                    </div>
                    
                    <div class="mb-3">
                        <label for="to" class="form-label">nombre:</label>
                        <input type="name" class="form-control" id="nombre">
                    </div>
                    
                    <div class="mb-3">
                        <label for="legajo" class="form-label">Tu legajo:</label>
                        <input type="number" class="form-control" id="legajo" name="legajo">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensaje:</label>
                        <textarea class="form-control" id="message" name="message"></textarea>
                    </div>
                    <div class="mb-3">
                      <label for="archivo" class="form-label">Archivos:</label>
                      <input type="file" class="form-control" id="archivo" name="attachment" accept="/">
                  </div>
                  <input type="hidden" name="_gotcha" style="display:none !important">
                  <input type="hidden" name="_captcha" value="false">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
               
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/bootstrap-icons.min.js"></script>
