<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="imagenes/utn-2.svg" type="image/png" />
    <title>Login UTN</title>
  </head>
  <body>
    <div id="loader"></div>
    <div class="popup" id="legajo-message"></div>
    <div class="centered-form">
      <div class="form-container">
        <form>
          <div class="image-container">
            <img src="imagenes/UTN_logo.jpg" class="svg" />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Ingrese su DNI</label>
            <input
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Ingrese su DNI"
            />
            <div id="error-message-legajo" class="error-message">
              El DNI ingresado es incorrecto.
            </div>
          </div>
          <button type="button" class="btn btn-primary mt-1" onclick="mostrarLegajo()">Ingresar</button>

          <a
            href="https://chat-bot-utn.vercel.app/"
            class="btn btn-danger mt-1"
            >volver</a
          >
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
